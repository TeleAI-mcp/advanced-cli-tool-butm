name: Close Completed Issues

on:
  issues:
    types: [labeled]

jobs:
  close-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Close issues with completed or wontfix labels
        if: github.event.label.name == 'completed' || github.event.label.name == 'wontfix'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });
            console.log(`Issue #${context.issue.number} was closed due to label: ${context.payload.label.name}`);
